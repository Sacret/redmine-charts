<ul class="list-group">
  <li class="list-group-item active">
    <span class="badge">{{ chartsCtrl.projectsCount }}</span>My projects
  </li>
  <a href="#" class="list-group-item"
    ng-repeat="project in chartsCtrl.projects"
    ng-click="chartsCtrl.setSelectedProject(project)"
    ng-class="{ 'list-group-item-info' : chartsCtrl.isSelectedProject(project) }">
    {{ project.name }}
  </a>
</ul>
