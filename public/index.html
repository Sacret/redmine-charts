<!DOCTYPE html>
<html lang="en" ng-app="charts">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redmine Charts</title>
    <link href="images/logo2.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="css/style.css" rel="stylesheet">
    <link href="bower_components/ladda/dist/ladda-themeless.min.css" rel="stylesheet">
  </head>
  <body ng-controller="ChartsController as chartsCtrl">
    <div ng-include="'templates/header.html'"></div>
    <div class="container-fluid">
      <div class="container" ng-include="'templates/login-form.html'" ng-hide="projects.length"></div>
      <div class="row">
        <project-names ng-show="projects.length" class="col-md-3 col-xs-12"></project-names>
        <project-info ng-show="currentProject" class="col-md-9 col-xs-12"></project-info>
      </div>
    </div>
    <div ng-include="'templates/footer.html'"></div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/highcharts-release/highcharts.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="bower_components/ladda/js/spin.js"></script>
    <script type="text/javascript" src="bower_components/ladda/js/ladda.js"></script>
    <script type="text/javascript" src="bower_components/angular-ladda/dist/angular-ladda.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="bower_components/moment-range/lib/moment-range.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/projects.js"></script>
  </body>
</html>
