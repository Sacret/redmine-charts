<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logoworks Redmine Charts</title>
    <link href="public/css/style.css" rel="stylesheet">    
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><span class="glyphicon glyphicon-stats"></span>&nbsp;Logoworks Redmine Charts</h1>
        <p>Some textual and graphical information about tasks, bugs and issues</p>
      </div>
      <div class="progress" id="progress-info">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Logoworks Info</div>
        <div class="panel-body">
          <dl>
            <dt>Name</dt>
            <dd id="project-name"></dd>
            <dt>Identifier</dt>
            <dd id="project-identifier"></dd>
            <dt>Created</dt>
            <dd id="project-created"></dd>
            <dt>Trackers</dt>
            <dd id="project-trackers"></dd>
          </dl>
        </div>
      </div>
      <div class="progress" id="progress-issues-overall">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Logoworks Issues Overall</div>
        <div class="panel-body">
          <div id="issues-overall"></div>
        </div>
      </div>
      <div class="progress" id="progress-issues-per-month">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Logoworks Issues Per Month</div>
        <div class="panel-body">
          <div id="issues-per-month"></div>
        </div>
      </div>
      <div class="progress" id="progress-issues-today">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Logoworks Today Issues</div>
        <div class="panel-body">
          <div id="issues-today"></div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/highcharts-release/highcharts.js"></script>
    <script type="text/javascript" src="bower_components/async/lib/async.js"></script>
    <script type="text/javascript" src="public/js/app.js"></script>
  </body>
</html>
