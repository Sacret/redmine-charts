      </div>
      <div class="row projects-screen" ng-controller="ChartsController as chartsCtrl" ng-show="chartsCtrl.projects.length">
        <div ng-repeat="project in chartsCtrl.projects">
          {{project.name}}
        </div>
      </div>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
      <div class="container">
        <p class="navbar-text">Signed in as Mark Otto</p>
      </div>
